<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course List</title>
    <script src="https://kit.fontawesome.com/27375c8686.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Handlee', cursive;
        }
        .heading{
            text-align: center;
            color: #b10a98;
        }
        ul{
            list-style-type: none;
            font-weight: bolder;
            font-size: 100%;
            color: brown;
        }
        h3{
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1 class="heading">Sharma computer Academy</h1>
    <hr>
    <h3><i class="fa-solid fa-graduation-cap "> Our Popular Courses</i></h3>
    <hr>
    <ul>
        <li><i class="fa-solid fa-check"></i> C</li>
        <li><i class="fa-solid fa-check"></i> C++</li>
        <li><i class="fa-solid fa-check"></i> Java</li>
        <li><i class="fa-solid fa-check"></i> Python</li>
        <li><i class="fa-solid fa-check"></i> .Net</li>
        <li><i class="fa-solid fa-check"></i> Android</li>
        <li><i class="fa-solid fa-check"></i> Oracle</li>
        <li><i class="fa-solid fa-check"></i> Full Stack Java Development</li>
    </ul>
</body>
</html>
